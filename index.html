<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAssistAI</title>
    <link rel="icon" type="image/png" href="pills.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <link rel="stylesheet" href="questionnaire.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="static-txt">MedAssistAI is</div>
        <ul class="dynamic-txts">
            <li><span>identifying potential health concerns</span></li>
            <li><span>suggesting possible treatments</span></li>
            <li><span>guiding you towards better health</span></li>
        </ul>
        <button id="get-started" class="get-started-btn" onclick="startQuestionnaire()">Get Started</button>
        <div id="question-container" style="display:none;">
            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Enter your answer" />
            <br>
            <button class="next-btn" onclick="submitAnswer()">Next</button>
        </div>
    </div>
</body>
</html>
