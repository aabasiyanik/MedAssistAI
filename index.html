<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAssistAI</title>
    <link rel="icon" type="image/png" href="pills.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="static-txt">MedAssistAI is</div>
        <ul class="dynamic-txts">
            <li><span>identifying potential health concerns</span></li>
            <li><span>suggesting possible treatments</span></li>
            <li><span>guiding you towards better health</span></li>
            </ul>
            <button id="get-started" onclick="toggleInput()">Get Started</button>
            <div id="input-container" style="display:none;">
              <textarea id="user-input" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
              <br>
              <button onclick="submitText()">Submit</button>
            </div>
        </div>
    </body>
</html>
